<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p><em>Psst: have a look at the JavaScript Console</em> ğŸ’</p>
  <p class='makegreen' onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('.makegreen');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ğŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size:20px; background:red;');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('SHIT!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('oush'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Bos');
    console.count('Wes');
    console.count('Wes');
    console.count('Bos');
    console.count('Bos');
    console.count('Bos');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/herminiotorres')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.table(data);
      })
      .catch(error => console.error(error));

    console.time('fetching data error');
    fetch('https://api.github.com/users/herminiotorresssssssssssssssssssssssssss')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data error');
        console.table(data);
      })
      .catch(error => console.error(error));

  </script>
</body>
</html>
